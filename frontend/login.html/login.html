<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Log In - SmartSeed</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Log in to SmartSeed</h2>
     <form onsubmit="return validateLoginForm()">
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input id="loginEmail" type="email" class="mt-1 w-full p-2 border rounded-md" placeholder="you@example.com" />
  </div>
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input id="loginPassword" type="password" class="mt-1 w-full p-2 border rounded-md" placeholder="••••••••" />
  </div>
  <button type="submit" class="w-full bg-gray-800 text-white p-2 rounded hover:bg-black">
    Log In
  </button>
</form>
<script>
  function validateLoginForm() {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!email || !password) {
      alert("Please fill in both fields.");
      return false;
    }
    if (!/\S+@\S+\.\S+/.test(email)) {
      alert("Enter a valid email.");
      return false;
    }
    return true;
  }
</script>
