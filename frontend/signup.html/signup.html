<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - SmartSeed</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">Create Your SmartSeed Account</h2>
      <form onsubmit="return validateSignupForm()">
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Name</label>
    <input id="signupName" type="text" class="mt-1 w-full p-2 border rounded-md" placeholder="Your full name" />
  </div>
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700">Email</label>
    <input id="signupEmail" type="email" class="mt-1 w-full p-2 border rounded-md" placeholder="you@example.com" />
  </div>
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-700">Password</label>
    <input id="signupPassword" type="password" class="mt-1 w-full p-2 border rounded-md" placeholder="••••••••" />
  </div>
  <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">
    Sign Up
  </button>
</form>
<script>
  function validateSignupForm() {
    const name = document.getElementById("signupName").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();
    
    if (!name || !email || !password) {
      alert("Please fill in all fields.");
      return false;
    }
    if (!/\S+@\S+\.\S+/.test(email)) {
      alert("Enter a valid email.");
      return false;
    }
    if (password.length < 6) {
      alert("Password must be at least 6 characters.");
      return false;
    }
    return true;
  }
</script>
